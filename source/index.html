<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Велосипеды</title>
  <link rel="preload" href="/fonts/OpenSans-Light.woff2" as="font">
  <link rel="preload" href="/fonts/OpenSans-Regular.woff2" as="font">
  <link rel="preload" href="/fonts/OpenSans-Bold.woff2" as="font">
  <link rel="preload" href="/fonts/OpenSans-SemiBold.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <h1 class="visually-hidden">
        Магазин велосипедов и аксессуаров
      </h1>
      <nav class="main-nav main-nav--active">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link">
              О нас
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link">
              Виды велосипедов
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link">
              Видео про велосипеды
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link">
              Контакты
            </a>
          </li>
        </ul>
      </nav>
      <div class="page-header__inner">
        <div class="page-header__box">
          <a class="page-header__logo">
            <img src="img/logo.svg" width="68" height="20" alt="Логотип">
          </a>
          <button class="page-header__button page-header__button--active" disabled>
            <span class="page-header__block page-header__block--active"></span>
          </button>
          <h2>
            Мы продаем велосипеды
          </h2>
          <p>
            Наш магазин отбирает только самые лучшие велосипеды для продажи
          </p>
        </div>
        <form class="form" action="https://echo.htmlacademy.ru" method="POST" autocomplete="off">
          <h2 class="form__title">Заполните поля ниже и мы подберем велосипед Вашей мечты</h2>
          <label for="name">Ваше Имя</label>
          <input type="text" name="your-name" id="name" pattern="[A-Za-zА-Яа-я]+" placeholder="Введите Ваше Имя"
            required>
          <label for="tel">Номер телефона</label>
          <input type="tel" name="your-tel" id="tel" pattern="(\+?\d[- .]*){7,13}" title='Номер, от 7 до 13 знаков'
            placeholder="Введите Ваш номер телефона" required>
          <button type="submit">Подобрать велосипед мечты</button>
        </form>
      </div>
    </div>
  </header>
  <script src="js/main.js"></script>
</body>
</html>
